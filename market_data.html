<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Solutions, LLC</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="images/snaketext.png">
</head>
<body>
    <div class="container">
        <h2>Index Prices</h2>
        <pre id="prices">Loading index prices...</pre>
        <h2>Federal Economic Data</h2>
        <pre id="fed-data">Loading federal data...</pre>
        <h2>Foreign Exchange Rates</h2>
        <pre id="forex-data">Loading foreign exchange rates...</pre>
    </div>
    <script>
        async function fetchPrices() {
            try {
                const response = await fetch('https://snakesolutionsllc.pythonanywhere.com/index_prices');
                const data = await response.json();
                const pricesElement = document.getElementById('prices');
                pricesElement.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    pricesElement.innerHTML += `<strong>${key}</strong>: ${value}<br>`;
                }
            } catch (error) {
                console.error('Error fetching index prices:', error);
                document.getElementById('prices').innerHTML = 'Error fetching index prices.';
            }
        }

        async function fetchFedData() {
            try {
                const response = await fetch('https://snakesolutionsllc.pythonanywhere.com/fed_data');
                const data = await response.json();
                const fedDataElement = document.getElementById('fed-data');
                fedDataElement.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    fedDataElement.innerHTML += `<strong>${key}</strong>: ${value}<br>`;
                }
            } catch (error) {
                console.error('Error fetching federal data:', error);
                document.getElementById('fed-data').innerHTML = 'Error fetching federal data.';
            }
        }
        async function fetchForexData() {
            try {
                const response = await fetch('https://snakesolutionsllc.pythonanywhere.com/forex_rates');
                const data = await response.json();
                const forexElement = document.getElementById('forex-data');
                forexElement.innerHTML = '';
                for (const [key, value] of Object.entries(data)) {
                    forexElement.innerHTML += `<strong>${key}</strong>: ${value}<br>`;
                }
            } catch (error) {
                console.error('Error fetching foreign exchange data:', error);
                document.getElementById('forex-data').innerHTML = 'Error fetching foreign exchange rates.';
            }
        }

        window.onload = function() {
            fetchPrices();
            fetchFedData();
            fetchForexData();
        };
    </script>    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
